name: Lint Check

on:
  pull_request:
    branches:
      - main

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8 # or your version

      - uses: actions/setup-node@v3
        with:
          node-version: "18" # or whatever you're using

      - run: pnpm install
      - run: pnpm lint
      - run: pnpm build
